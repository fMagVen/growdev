<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul>
        <!-- ul: unordered list-->
        <li>
            <!--li: list item-->
            HTML
        </li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>Javascript</li>
    </ul>
        <ol>
            <!--ol: ordered list-->
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>Javascript</li>
        </ol>
        <dl>
            <!--dl: description list-->
            <dt>
                <!--dt: description title-->
                Café
            </dt>
            <dd>
                <!--dd: description definition-->
                - preto e sem açúcar
            </dd>
            <dt>Carne</dt>
            <dd>- bem passada</dd>
        </dl>
</body>
</html>
