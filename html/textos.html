<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos e formatação</title>
</head>
<body>
    <p>Parágrafo sem nenhuma formatação</p>

    <p>Parágrafo com texto em <b>negrito</b></p>

    <p>Parágrafo com texto <strong>forte</strong></p>

    <!-- a diferença da tag <b> pra negrito e <strong> pra forte
        <b> somente deixa a palavra em negrito
        <strong> deixa a palavra em negrito e narra a palavra com mais ênfase para deficientes visuais-->

    <p>Parágrafo com texto em <i>Itálico</i></p>
</body>
</html>
